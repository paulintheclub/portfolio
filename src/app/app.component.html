<div class="floating-buttons" >
  <!-- Кнопка "Поделиться" -->
  <button class="share-btn" aria-label="Share" (click)="toggleShareModal()">
    <i class="fas fa-paper-plane"></i> <!-- Используйте Font Awesome или любой другой набор иконок -->
  </button>

  <!-- Кнопка "Вверх" -->
  <button class="scroll-top-btn" aria-label="Scroll to top" (click)="scrollToTop()">
    <i class="fas fa-arrow-up"></i> <!-- Используйте Font Awesome или любой другой набор иконок -->
  </button>
</div>
<!-- Модальное окно для поделиться -->
<div class="share-modal" *ngIf="isShareModalOpen">
  <div class="share-modal-content">
    <span class="close" (click)="toggleShareModal()">&times;</span>
    <h3 style="font-family: 'Josefin Sans', sans-serif">Share this Page</h3>
    <div class="url">
    <input type="text" readonly value="https://paulintheclub.github.io/portfolio/" #shareUrl>
    <button class="button-copy" (click)="copyPhoneNumber(shareUrl.value)">Copy Link</button>
    <div *ngIf="showCopiedMessage" class="copied-message">Copied</div>
    </div>

      <div class="social-share-buttons">
        <a href="https://www.instagram.com/spirin.paul/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/pavlo-spirin/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
  </div>
</div>

<app-header ></app-header>
<router-outlet></router-outlet>
<app-footer></app-footer>
