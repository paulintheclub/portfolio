<div class="floating-buttons" >
  <!-- Кнопка "Поделиться" -->
  <button class="share-btn" aria-label="Share" (click)="toggleShareModal()">
    <i class="fas fa-paper-plane"></i> <!-- Используйте Font Awesome или любой другой набор иконок -->
  </button>

  <!-- Кнопка "Вверх" -->
  <button class="scroll-top-btn" aria-label="Scroll to top" (click)="scrollToTop()">
    <i class="fas fa-arrow-up"></i> <!-- Используйте Font Awesome или любой другой набор иконок -->
  </button>
</div>
<!-- Модальное окно для поделиться -->
<div class="share-modal" *ngIf="isShareModalOpen">
  <div class="share-modal-content">
    <span class="close" (click)="toggleShareModal()">&times;</span>
    <h3>Share this Page</h3>
    <div class="url">
          <input type="text" readonly value="http://localhost:4200/main" #shareUrl>
    <button class="button-copy" (click)="copyLink({inputElement : shareUrl})">Copy Link</button>
    </div>

      <div class="social-share-buttons">
        <!-- Иконки социальных сетей -->
        <a href="https://www.facebook.com/sharer/sharer.php?u=URL_вашего_сайта" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/share?url=URL_вашего_сайта&text=Текст_для_поделиться" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url=URL_вашего_сайта" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
  </div>
</div>

<app-header ></app-header>
<router-outlet></router-outlet>
<app-footer></app-footer>
